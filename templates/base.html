<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>{% block title %}Art Stuff{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Art Stuff: Discover masterworks from world-class museums. Build playlists of art that moves you. Share your taste with friends.">
    <meta name="theme-color" content="#C5A55A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Art Stuff">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container site-header__inner">
            <h1 class="site-title"><a href="/explore">Art Stuff</a></h1>
            <nav class="site-nav">
                <a href="/explore">Discover</a>
                <a href="/search">Search</a>
                <a href="/collection" class="nav-auth-required">Collect</a>
            </nav>
            <div class="user-menu" id="userMenu">
                <a href="/login" class="user-menu__login" id="loginLink">Sign In</a>
                <div class="user-menu__logged-in" id="userLoggedIn" style="display: none;">
                    <span class="user-menu__email" id="userEmail"></span>
                    <button class="user-menu__logout" id="logoutBtn">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <div class="offline-banner" id="offlineBanner" style="display:none;">No internet connection</div>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Art Stuff is managed by a human. That human is Andrew. Email him at <a href="mailto:me@andrewginn.fun">me@andrewginn.fun</a> if you need anything.</p>
            <p><a href="/privacy">Privacy Policy</a> Â· <a href="/support">Support</a></p>
        </div>
    </footer>

    <!-- Capacitor (native app only) -->
    <script src="capacitor.js" onerror="console.log('Running in browser mode')"></script>
    <script src="capacitor_plugins.js" onerror=""></script>
    <script src="{{ url_for('static', filename='js/capacitor-native.js') }}"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}?v={{ range(100000) | random }}"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }

        // Offline banner
        (function() {
            var banner = document.getElementById('offlineBanner');
            function update() {
                banner.style.display = navigator.onLine ? 'none' : 'block';
            }
            update();
            window.addEventListener('online', update);
            window.addEventListener('offline', update);
        })();
    </script>
</body>
</html>
