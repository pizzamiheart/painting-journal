<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Painting Journal{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A personal art exploration and journaling app">
    <meta name="theme-color" content="#C5A55A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Paintings">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/icon-192.png') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container site-header__inner">
            <h1 class="site-title"><a href="/">Painting Journal</a></h1>
            <nav class="site-nav">
                <a href="/explore">Discover</a>
                <a href="/search">Search</a>
                <a href="/collection" class="nav-auth-required">Collection</a>
            </nav>
            <div class="user-menu" id="userMenu">
                <a href="/login" class="user-menu__login" id="loginLink">Sign In</a>
                <div class="user-menu__logged-in" id="userLoggedIn" style="display: none;">
                    <span class="user-menu__email" id="userEmail"></span>
                    <button class="user-menu__logout" id="logoutBtn">Sign Out</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>A personal art exploration journal</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
