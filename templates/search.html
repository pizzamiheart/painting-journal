{% extends "base.html" %}

{% block title %}Search - Art Stuff{% endblock %}

{% block content %}
<script>
    // Protect search page - require login
    if (!localStorage.getItem('auth_token')) {
        window.location.href = '/login';
    }
</script>

<section class="search-section">
    <h1 class="visually-hidden">Search Art</h1>
    <form id="search-form" class="search-form">
        <input type="text"
               id="search-input"
               class="search-input"
               placeholder="Search by artist, movement, or keyword..."
               autocomplete="off"
               autofocus>
        <button type="submit" class="search-button">Search</button>
    </form>
    <div class="search-suggestions">
        <span class="search-suggestions__label">Try:</span>
        <button type="button" class="search-suggestion" data-query="Monet">Monet</button>
        <button type="button" class="search-suggestion" data-query="Rembrandt">Rembrandt</button>
        <button type="button" class="search-suggestion" data-query="impressionism">impressionism</button>
        <button type="button" class="search-suggestion" data-query="portrait">portrait</button>
        <button type="button" class="search-suggestion" data-query="landscape">landscape</button>
        <button type="button" class="search-suggestion" data-query="still life">still life</button>
    </div>
</section>

<section id="search-results">
    <div class="empty-state">
        <p>Discover art from world-class museums</p>
    </div>
</section>

<div class="load-more" id="load-more" style="display: none;">
    <button class="btn">Load More</button>
</div>
{% endblock %}
