{% extends "base.html" %}

{% block title %}Sign In - Painting Journal{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title" id="authTitle">Sign In</h2>

        <div class="auth-error" id="authError" style="display: none;"></div>
        <div class="auth-success" id="authSuccess" style="display: none;"></div>

        <form id="authForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="current-password">
            </div>

            <div class="form-group" id="confirmGroup" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn--primary auth-submit" id="authSubmit">Sign In</button>
        </form>

        <div class="auth-toggle">
            <span id="toggleText">Don't have an account?</span>
            <button type="button" class="btn-link" id="toggleAuth">Sign Up</button>
        </div>
    </div>
</div>

<script>
(function() {
    const form = document.getElementById('authForm');
    const title = document.getElementById('authTitle');
    const submit = document.getElementById('authSubmit');
    const toggleBtn = document.getElementById('toggleAuth');
    const toggleText = document.getElementById('toggleText');
    const confirmGroup = document.getElementById('confirmGroup');
    const confirmInput = document.getElementById('confirmPassword');
    const errorDiv = document.getElementById('authError');
    const successDiv = document.getElementById('authSuccess');

    let isSignUp = false;

    toggleBtn.addEventListener('click', () => {
        isSignUp = !isSignUp;
        title.textContent = isSignUp ? 'Create Account' : 'Sign In';
        submit.textContent = isSignUp ? 'Create Account' : 'Sign In';
        toggleText.textContent = isSignUp ? 'Already have an account?' : "Don't have an account?";
        toggleBtn.textContent = isSignUp ? 'Sign In' : 'Sign Up';
        confirmGroup.style.display = isSignUp ? 'block' : 'none';
        confirmInput.required = isSignUp;
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (isSignUp) {
            const confirm = document.getElementById('confirmPassword').value;
            if (password !== confirm) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
        }

        submit.disabled = true;
        submit.textContent = isSignUp ? 'Creating...' : 'Signing in...';

        try {
            const endpoint = isSignUp ? '/api/auth/signup' : '/api/auth/login';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.error) {
                throw new Error(data.error);
            }

            if (data.session && data.session.access_token) {
                // Store token
                localStorage.setItem('auth_token', data.session.access_token);
                localStorage.setItem('auth_user', JSON.stringify(data.user));

                // Redirect to collection
                window.location.href = '/collection';
            } else if (isSignUp) {
                // Email confirmation may be required
                successDiv.textContent = 'Account created! Check your email to confirm, then sign in.';
                successDiv.style.display = 'block';
                // Switch to sign in mode
                toggleBtn.click();
            }
        } catch (err) {
            errorDiv.textContent = err.message || 'An error occurred';
            errorDiv.style.display = 'block';
        } finally {
            submit.disabled = false;
            submit.textContent = isSignUp ? 'Create Account' : 'Sign In';
        }
    });

    // Check if already logged in
    const token = localStorage.getItem('auth_token');
    if (token) {
        window.location.href = '/collection';
    }
})();
</script>
{% endblock %}
